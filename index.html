<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slyrak-Bank</title>
    <!-- Bootstap link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div  class="container ">
          
          <!-- log-in Area start form here -->

             <section id="loginArea" class="login-box">
              <h1 class="first-header mb-3">Welcome To My <span class="slyEdit">Slyrak</span> Bank</h1>
                <form>
                    <div class="form-group">
                      <label  class="font-weight-bold">Email address</label>
                      <input type="email" class="form-control"  placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label  class="font-weight-bold">Password</label>
                      <input type="password" class="form-control"  placeholder="Password">
                    </div>
                  </form>
                  <button id="loginBtn" class="btn btn-success btn-block font-weight-bold">Enter</button>
             </section>
            
           <!-- Transaction Area start form here -->
           
           <section id="tracsaction-Area">

              <div class="row">

                <div class="col-md-4">
                 <div class="Deposit box">
                  <h2>Deposit</h2>
                  <h5 >$ <span id="current-amount">00</span></h5>
                 </div>
                </div>

                <div class="col-md-4 ">
                 <div class="Withdraw box">
                  <h2>Withdraw</h2>
                  <h5>$ <span id="current-withdraw">00</span></h5>
                 </div>
                </div>

                <div class="col-md-4">
                  <div class=" Balance box">
                  <h2>Balance</h2>
                  <h5>$ <span id="current-balance">1240</span></h5>
                  </div>
                </div>

              </div>
             
              <div class="row mt-5">

               <div class="col-md-6">
                  <div class="login-box">

                    <h5>Deposit</h5>

                    <div class="form-group">

                      <input id="deposit-amount" class="form-control" type="text" placeholder="$ amount you want to deposit">
 
                    </div>

                    <button id="Deposit-button" class="btn btn-success btn-block font-weight-bold">Deposit</button>

                  </div>
                </div>

                <div class="col-md-6">
                  <div class="login-box">

                    <h5>Withdraw</h5>

                   <div class="form-group">

                     <input id="withdraw-amount" class="form-control" type="text" placeholder="$ amount you want to withdraw">

                   </div>

                    <button id="Withdraw-button" class="btn btn-success btn-block font-weight-bold">Withdraw</button>
                  </div>
                </div>

              </div>

           </section>

        </div>
    </div>










    <!-- javascript link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
